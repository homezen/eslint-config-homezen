general:
    artifacts:
        - 'npm-debug.log'

machine:
    node:
        version: '6.11'
    environment:
        npm_config_package_lock: false

dependencies:
    pre:
        - uname -a && . /etc/lsb-release && echo $DISTRIB_DESCRIPTION
        - npm i -g npm@^5
        - npm -v
        - npm i -g yarn
        - rm -rf ~/.yarn
    override:
        - yarn install --no-lockfile

deployment:
    master:
        branch: master
        commands:
            - cp .npmrc.ci .npmrc
            - npm info || echo "no published package yet"
            - npm run release
            - npm info
